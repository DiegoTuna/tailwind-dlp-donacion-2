<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonimo</title>
</head>
<body class="relative flex flex-col min-h-screen items-center justify-center overflow-hidden bg-gradient-to-br from-blue-600 via-emerald-200 to-green-500">
    <h1 class="text-center text-4xl font-bold text-blue-600 mb-4">¡Bienvenido!</h1>
    <div class="container mx-auto">
        <div class="w-1/3 bg-white rounded-xl mx-auto shadow-lg overflow-hidden">
          <div class="text-center py-10">
            <h2 class="text-2xl font-bold text-blue-600 mb-6">¿Desea que su donación sea anónima?</h2>
            <!--Generación de botones-->
            <div class="flex justify-center space-x-8">
              <button class="w-1/6 bg-green-500  hover:bg-green-700 text-white font-bold py-2 px-4 rounded" 
              onclick="event.preventDefault(); window.location.href='libro.html';">
              Si</button>

              <button class="w-1/6 bg-red-500  hover:bg-red-700 text-white font-bold py-2 px-4 rounded" 
              onclick="event.preventDefault(); window.location.href='info.html';">
              No</button>
          </div>
        </div>
        <div class="bg-blue-500/20 h-4 rounded-full">
          <div class="bg-blue-500 w-[25%] h-full text-xs flex justify-center items-center text-white font-bold">25%</div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
